<h1>Dix meilleurs vendeurs:</h1>

<table class="table table-striped" ng-init="getTopTenSeller()">
    <thead>
        <tr>
            <th>#</th>
            <th>Nom</th>
            <th class="text-center">Nb. de billets vendu</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="cadet in topTenSeller">
            <td>{{$index + 1}}</td>
            <td>{{cadet.DisplayName}}</td>
            <td class="text-center">{{cadet.NbBilletsVendu}}</td>
        </tr>
    </tbody>
</table>
