<div class="row" ng-controller="configurationController">
    <div class="col-xs-3" ng-include="'controller/configuration/navigation.html'">
    </div>
    <div class="col-xs-9">
        <div class="page-header">
            <h2>
				Liste des cadets
				<div class="pull-right">
					<a href="" ng-click="navigate('cadetAdd')" class="btn btn-success">Ajouter un cadet</a>
				</div>
			</h2>
        </div>
		<table class="table" ng-init="getAllCadets()">
			<thead>
				<tr>
					<th>Grade</th>
					<th>Nom</th>
					<th>Nb. billets vendu</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="cadet in cadets">
					<td>{{cadet.Grade}}</td>
					<td>{{cadet.DisplayName}}</td>
					<td class="text-center">{{cadet.NbBilletsVendu}}</td>
				</tr>
			</tbody>
		</table>

    </div>
</div>
