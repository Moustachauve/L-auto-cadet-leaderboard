<div class="row" ng-init="cadetGetDetails()">
    <div class="col-xs-3" ng-include="'controller/configuration/navigation.html'"></div>

    <div class="col-xs-9">
        <div class="page-header">
            <h2>Modifier un cadet</h2>
        </div>

        <form ng-submit="cadetEdit()">

            <div class="form-group">
                <label for="txtPrenom">Prénom</label>
                <input type="text" class="form-control" id="txtPrenom" ng-model="cadetDetails.Prenom">
            </div>
            <div class="form-group">
                <label for="txtNom">Nom</label>
                <input type="text" class="form-control" id="txtNom" ng-model="cadetDetails.Nom">
            </div>
            <div class="form-group" ng-init="getAllSections()">
                <label for="cboSection">Section</label>
                <select class="form-control" ng-model="cadetDetails.SectionID" ng-options="section.SectionID as section.Nom for section in sections" id="cboSection">
                </select>
            </div>
            <div class="form-group">
                <label for="txtNom">Grade</label>
                <input type="text" class="form-control" id="txtGrade" ng-model="cadetDetails.Grade">
            </div>
            <div class="form-group">
                <label for="txtNbBilletsVendu">Nb. de billets vendu</label>
                <input type="number" class="form-control" id="txtNbBilletsVendu" ng-model="cadetDetails.NbBilletsVendu" min="0">
            </div>
            <div class="form-group text-right">
                <button type="submit" class="btn btn-success">Modifier</button>
            </div>
        </form>
    </div>
</div>
