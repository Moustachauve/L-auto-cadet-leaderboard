<div class="row">
    <div class="col-xs-3" ng-include="'controller/configuration/navigation.html'">
    </div>
    <div class="col-xs-9" ng-controller="configurationController">
        <div class="page-header">
            <h2>Modifier un cadet</h2>
        </div>

        <form ng-submit="cadetEdit()">

            <div class="form-group">
                <label for="txtPrenom">Prénom</label>
                <input type="text" class="form-control" id="txtPrenom" ng-model="cadetEdit.Prenom">
            </div>
            <div class="form-group">
                <label for="txtNom">Nom</label>
                <input type="text" class="form-control" id="txtNom" ng-model="cadetEdit.Nom">
            </div>
            <div class="form-group">
                <label for="cboSection">Section</label>
                <select class="form-control" ng-init="getAllSections()" ng-model="cadetEdit.SectionID" id="cboSection">
                    <option ng-repeat="section in sections" value="{{section.SectionID}}">
                        {{section.Nom}}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="txtNom">Grade</label>
                <input type="text" class="form-control" id="txtGrade" ng-model="cadetEdit.Grade">
            </div>
            <div class="form-group">
                <label for="txtNbBilletsVendu">Nb. de billets vendu</label>
                <input type="number" class="form-control" id="txtNbBilletsVendu" ng-model="cadetEdit.NbBilletsVendu" min="0">
            </div>
            <div class="form-group text-right">
                <button type="submit" class="btn btn-success">Modifier</button>
            </div>
        </form>
    </div>
</div>
