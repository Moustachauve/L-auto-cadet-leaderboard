<div class="row">
    <div class="col-xs-3" ng-include="'controller/configuration/navigation.html'">
    </div>
    <div class="col-xs-9" ng-controller="configurationController">
        <div class="page-header">
            <h2>Nouveau classement</h2>
        </div>
        <form name="fileNewForm" ng-submit="fileNew()" novalidate>

            <div class="form-group" show-errors>
                <label for="txtNom" class="control-label">Nom de la sauvegarde</label>
                <input type="text" class="form-control" name="txtNom" id="txtNom" ng-model="file.NomSauvegarde" required>
                <p class="help-block" ng-show="fileNewForm.txtNom.$error.required">Le nom de la sauvegarde est requis</p>
            </div>

            <div class="form-group text-right">
                <button type="submit" class="btn btn-success">Créer</button>
            </div>
        </form>
    </div>
</div>
