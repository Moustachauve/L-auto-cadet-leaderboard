<div class="row">
    <div class="col-xs-3" ng-include="'controller/configuration/navigation.html'">
    </div>
    <div class="col-xs-9" ng-controller="configurationController">
        <div class="page-header">
            <h2>Nouveau classement</h2>
        </div>
        <form ng-submit="fileNew()">

            <div class="form-group">
                <label for="txtNom">Nom de la sauvegarde</label>
                <input type="text" class="form-control" id="txtNom" ng-model="file.NomSauvegarde">
            </div>

            <div class="form-group text-right">
                <button type="submit" class="btn btn-success">Créer</button>
            </div>
        </form>
    </div>
</div>
