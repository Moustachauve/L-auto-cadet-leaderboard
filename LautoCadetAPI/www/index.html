<!DOCTYPE html>
<html lang="en" ng-app="LautoCadet" ng-controller="applicationController">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{{currentPage.title}} - L'auto-cadet</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet" />

	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/servercom.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="controller/application/applicationcontroller.js"></script>
	<script src="controller/leaderboard/leaderboardcontroller.js"></script>
	<script src="controller/configuration/configurationController.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="row">
				<ul class="nav navbar-nav col-xs-3">
					<li ng-hide="currentPage.isMainPage">
						<a href="" ng-click="navigateBack()"><span class="glyphicon glyphicon-chevron-left"></span> Retour</a>
					</li>
				</ul>
				<div class="navbar-brand col-xs-6 navbar-center">
					{{currentPage.title}} - L'auto-cadet
				</div>
				<ul class="nav navbar-nav col-xs-3">
					<li class="pull-right">
						<a href="" ng-click="navigate('configuration')"><span class="glyphicon glyphicon-cog"></span></a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container container-error" ng-show="errorMessage">
		<div class="alert alert-danger">
			<strong>Une erreur est survenue</strong>

			<button class="btn btn-success pull-right" id="btnRefresh" ng-click="refreshPage()">Rafraîchir</button>
			<br />
			{{errorMessage}}
		</div>
	</div>

	<div class="spinner" ng-show="showLoading">
		<img src="img/spinner.gif" alt="Chargement..." />
	</div>


	<div class="container" ng-include="currentPage.url">
	</div>
</body>
</html>
